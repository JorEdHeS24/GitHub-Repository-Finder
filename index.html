<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Repository Finde</title>
</head>
<body>
    <main>
        <container class="container">
            <h1>GitHub Repository Finder</h1>
            <select name="" id="selectlang">
                <optgroup>
                    <option disabled selected value="">languaje</option>
                </optgroup>                
            </select>
            <section class="information">
                <a href="#" target="_blank">
                    <h2>Please select a languaje</h2>
                </a>
                <p id="info">Repository description</p>
                <div class="details">
                    <div id="stars">Stars</div>                
                    <div id="forks">Forks</div>
                    <div id="issues">Issues</div>                
                    <div id="watch">Watch</div>                
                </div>
            </section>
            <button id="btn_refresh">Refresh</button>
        </container>
    </main>
    <script src="script.js"></script>
</body>
</html>
